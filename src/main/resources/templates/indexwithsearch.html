<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<!--<link rel="shortcut icon" th:href="@{favicon.ico}"/>
   		<link rel="bookmark" th:href="@{favicon.ico}"/>-->
		<link rel="stylesheet" th:href="@{css/reset.css}">	
		<link rel="stylesheet" type="text/css" th:href="@{css/reset_m.css}">
		<link rel="stylesheet" th:href="@{css/index.css}">	
		<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{iconfont/list/iconfont.css}">
		<link rel="stylesheet" th:href="@{css/base.css}">
		<link rel="stylesheet" th:href="@{css/goods.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/ui.css}">
		<link rel="stylesheet" th:href="@{font-awesome/css/font-awesome.min.css}">
		<title>龙鑫商城</title>
	</head>
	<body style="-webkit-text-size-adjust: 100%!important;">
		<div id="wrapper">
			<!--头部搜索框 start-->
			<div class="wf-search" id="search">
				<header>
					<div class="search">
						<form action="">	
							<span class="sprite-icon"></span>
							<input id="query" type="search" placeholder="搜索商品">
						</form>
					</div>
				</header>
			</div>
			<!--头部搜索框 end-->
			<!--banner start-->
			<div id="slider" style="height:180px">
				<div class="swiper-container clearfix" style="height:100%;">
					<ul class="swiper-wrapper" style="height:100%">
						<li class="swiper-slide" style="height:100%" th:each="hotsale:${hotSales}">
							<a th:href="@{goodsInfo(goodsId=${hotsale.goods.id})}" style="height:100%"><img style="height:100%" th:src="@{${hotsale.rcmndImg}}"/></a>
						</li>
					</ul>
				</div>
				<div class="slider-btn clearfix">
					<span th:each="hotsale,state:${hotSales}" th:class="${state.index}==1?'':active"></span>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<!--banner end-->
			<!--nav start-->
			<div id="nav">
				<nav class="clearfix">
					<a th:each="menu:${menus}" th:href="@{goodsls(goodsMenu=${menu.id})}">
						<img th:src="@{${menu.imageSrc}}" />
						<span th:text="${menu.menuName}"></span>
					</a>
					<div class="edmond clearfix">
						夏季炎热签收水果前请确认0
					<div style="width:100px;height:38px;float:left;padding-left: 10px;margin-bottom: 2px;margin-top: 2px">
						<img style="max-height: 100%;max-width: 100%" th:src="@{images/favicon.jpg}" />
					</div>
					<!--<span class="sprite-icon"  ></span>
						<div class="swiper-container edmond_child">
							<ul class="swiper-wrapper edmond_width clearfix">
								<li class="swiper-slide edmond_con fl">
									夏季炎热签收水果前请确认1
								</li>
							</ul>
						</div>-->
					</div>
				</nav>
			</div>
		<div class="container-fluid padding-0 ">
			<section class="bg-f8 padding-top-bottom-1rem  clearfix" style="padding-bottom: 43px">
				<ul class="clearfix  goodslist  margin-auto" id="goods_list">
					<li class="col-xs-6 margin-bottom-d75rem" style="padding: 5px 15px 5px 15px" th:each="product:${rcmndCommdities}" >
						<a th:href="@{goodsInfo(goodsId=${product.goods.getId()})}">
							<img th:src="@{${product.goods.getImgPath()}}" th:alt="${product.goods.getTitle()}" th:title="${product.goods.getTitle()}">
						</a>
						<div class="font-size-1rem ">
							<p class="margin-top-bottom-1rem " style="height:43px"><a th:href='@{goodsInfo(goodsMenu=${product.goods.getId()})}'>
								<span style="white-space:pre-wrap;" th:text="${product.goods.getTitle()+' '+product.goods.desc}"></span>
							</a></p>
							<p class="text-red"><span class="font-size-d8rem">￥</span><span class="font-weight-700" th:text="${product.goods.getPrice()}"></span></p>
						</div>
					</li>
				</ul>
			</section>
		</div>
				<!--menu  start
				<div id="menu">
		            <ul>
		                <li><a th:href="@{index}"><font class="iconfont">&#xe612;</font><span class="inco_txt">首页</span></a></li>
		                <li><a th:href="@{goodsls}"><font class="iconfont">&#xe660;</font><span class="inco_txt">全部商品</span></a></li>
		                <li><a th:href="@{shoppingCar}"><font class="iconfont index">&#xe63e;</font><span class="inco_txt">购物车</span></a></li>
		                <li><a th:href="@{user}"><font class="iconfont">&#xe62e;</font><span class="inco_txt">我的</span></a></li>
		            </ul>
			    </div>-->
			    <div class="tab-bar tab-bottom" id="footer">
					<a class="aui-active tab-button " th:href="@{index}"><i class="tab-button-icon icon icon-home"></i><span class="tab-button-txt">首页</span></a>
					<a class="tab-button " th:href="@{goodsls}"><i class="tab-button-icon icon icon-post"></i><span class="tab-button-txt">全部商品</span></a>
					<a class="tab-button " th:href="@{shoppingCar}"><i class="tab-button-icon icon icon-car"></i><span class="tab-button-txt">购物</span></a>
					<a class="tab-button " th:href="@{user}"><i class="tab-button-icon icon icon-myme"></i><span class="tab-button-txt">我的</span></a>
				</div>
				<!--menu  end-->
			</div>
			<!--menu  end-->
			<div id="back_top">
				<a href="#"><img th:src="@{images/index/xqq/the_top.png}" /></a>
			</div>
			<a id="goodls" href="javascript:;" style="visibility: hidden;"><span id="spanId">搜索</span></a>
			<script type="text/javascript" th:src='@{js/list/jquery-3.2.1.min.js}'></script>
			<script type="text/javascript" th:src='@{js/list/bootstrap.min.js}'></script>
			<!--<script type="text/javascript" th:src="@{js/index/rem.js}" ></script>-->
			<script type="text/javascript" th:src="@{js/index/swiper.min.js}" ></script>
			<script type="text/javascript" th:src="@{js/index/index.js}" ></script>
			<script type="text/javascript" th:src="@{js/index/top.js}" ></script>
			<script type="text/javascript">
				$("#query").on('keypress',function(e) {
                var keycode = e.keyCode;
                var searchName = $(this).val();
                if(keycode=='13') {
                    e.preventDefault();  
                    //请求搜索接口
                    $("#goodls").attr("href",'goodsls?goodsMenu=-1&sort=all&desc='+$('#query').val());
		        	$("#spanId").click();
                }
         });
			</script>
	</body>
</html>
