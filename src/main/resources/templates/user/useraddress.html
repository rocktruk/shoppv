<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
    <title>收货地址</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/reset_m.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
</head>

<body>
    <div class="pg-addresslist">
        <div class="blockH"></div>
        <div class="card">
            <div class="border-bot cardcell">
                <h1><span>姓名</span><span>186****6700</span></h1>
                <p class="fontsmall fontgray">山东省青岛市金沙滩石雀小筑8号楼1单元</p>
            </div>
            <div class="cardcell clearfix fontsmall">
                <label class="fl">
                    <div class="radios">
                        <input type="radio" name="moren" checked="">
                    </div>
                    <span>默认地址</span>
                </label>
                <div class="fr">
                    <a href="javascript:;" class="operate">编辑</a>
                    <a href="javascript:;" class="operate">删除</a>
                </div>
            </div>
        </div>
        <div class="blockH"></div>
        <div class="card">
            <div class="border-bot cardcell">
                <h1><span>姓名</span><span>186****6700</span></h1>
                <p class="fontsmall fontgray">山东省青岛市金沙滩石雀小筑8号楼1单元</p>
            </div>
            <div class="cardcell clearfix fontsmall">
                <label class="fl">
                    <div class="radios">
                        <input type="radio" name="moren">
                    </div>
                    <span>设为默认</span>
                </label>
                <div class="fr">
                    <a href="javascript:;" class="operate">编辑</a>
                    <a href="javascript:;" class="operate">删除</a>
                </div>
            </div>
        </div>
        <div class="blockH"></div>
        <div class="card">
            <a th:href="@{/addAddress}" class="btn-block">+ 新建地址</a>
        </div>
    </div>
</body>

</html>
