<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<link rel="stylesheet" th:href="@{css/reset.css}">
		<link rel="stylesheet" th:href="@{css/index.css}">
		<title>龙鑫商城</title>
		<link type="text/css" rel="stylesheet" th:href="@{css/shopcar/base.css}" />
		<link type="text/css" rel="stylesheet" th:href="@{css/shopcar/module.css}"  />
	</head>
	<body>
		<div id="wrapper">
			<div class="int_title"><span class="int_pic"><img th:src="@{images/index/jifen/left.png}"/></span>填写订单</div>
			<div class="m_pwd topline" style="height: auto;">
				<div class="fill_order clearfix">
					<ul class="fill_box">
						<li class="fill_left fill_list fl">
							<span class="fill_span">李某  139****1234</span>
							<p class="fill_pic clearfix">
								<span class="span_pic fl"><img th:src="@{images/index/adress/addr.png}"></span>
								<span class="span_text fr">北京市丰台区北京市丰台区北京市丰台区北京市丰台区北京市丰台区</span>
							</p>
						</li>
						<li class="fill_right fill_list fr">
							<a href="Receipt_info.html#"><img src="images/ddxq/right.png" class="fill_img" /></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
			<div class="shopping">
				<div class="shop-group-item">
					<ul>
						<li th:each="merchandise:${data.goods}">
							<div class="shop-info">
								<div class="shop-info-img"><a href="#"><img th:src="@{${merchandise.goods.imgPath}}" /></a></div>
								<div class="shop-info-text">
									<h5 style="display:none" th:text="${merchandise.id}"></h5>
									<h4 th:text="${merchandise.goods.title}"></h4>
									<div class="shop-brief"><span>运费:<i th:text="${merchandise.goods.carriage}"></i></span></div>
									<div class="shop-price">
										<div class="shop-pices">￥<b class="price" th:text="${merchandise.goods.price}"></b></div>
										<div class="shop-arithmetic">
											<div class="shop-brief"><span>x</span><span th:text="${merchandise.count}"></span></div>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="payment-bar">
<!-- 				<div class="all-checkbox"><input type="checkbox" class="check goods-check" id="AllCheck">全选</div> -->
				<div class="shop-total">
					<strong>总价：<i class="total" id="AllTotal" th:text="${data.total}"></i></strong>
					<span>减免：0</span>
				</div>
				<a href="javascript:;" onclick="createOrder()"  class="settlement">提交订单</a>
			</div>
			<script type="text/javascript" th:src="@{js/list/jquery-3.2.1.min.js}"></script>
			<script type="text/javascript" src="js/rem.js" ></script>
			<script type="text/javascript">
				function createOrder(){
					$.ajax({
		        		data: JSON.stringify({"cityCode":"12304","ConsigneeAddress":"上海市浦东新区张江","orderTitle":"wuli订单","totalAmt":$('#AllTotal').text()}),
		        		url:  "/pay",
		        		type: "POST",
		        		contentType:"application/json",
		        		success:function(data){
		        			console.log(data.returncode);
		        		},
		        		error:function(msg)
		        		{
		        			console.log(msg);
		        		}
		        	});
				}
				
			</script>
	</body>
</html>
