<!-- 			<script type="text/javascript" th:src="@{js/rem.js" ></script> -->
			<script type="text/javascript">
				function createOrder(addrId,ids){
					$.ajax({
		        		data: JSON.stringify({"addrId":addrId,"totalAmt":$('#AllTotal').text(),"ids":ids}),
		        		url:  "/shopping/pay",
		        		type: "POST",
		        		contentType:"application/json",
		        		success:function(data){
		        			if(data.respcode=="000000"){
		        				$("#payment").attr("href",data.url);
		        				$("#spanId").click();
		        			}
		        		},
		        		error:function(msg)
		        		{
		        			console.log(msg);
		        		}
